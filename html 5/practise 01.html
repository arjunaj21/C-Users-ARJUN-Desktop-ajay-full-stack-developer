<!DOCTYPE html>
<html lang="en">
<head>
    <title>practise form</title> 
</head>
<body>
    <h1 ALIGN="CENTER"><U>THE LOGIN PAGE</U></h1>
 <table   align="center"bgcolor="yellow">
     <tr>
         <td> FIRST NAME *</td>
         <td><input type="text"  placeholder="TYPE YOUR NAME"></td>
        
     </tr>
     <td> LAST NAME *</td>
     <TD><input type="text"placeholder=" YOUR LAST NAME"></TD>
     <tr>
         <TR>
             <td> MAIL ID*</td>
             <td> <input type="text"autocomplete="off">
            </td>
         </TR>
         <tr>
             <td>PASSWORD *</td>
             <td> <input type="number" placeholder="*********" autocomplete="off"></td>
         </tr>
         <tr>
             <td>  MOBILE NUMBER*</td>
             <td>
                 <select>
                     <option>+91</option>
                     <option>+92</option>
                     <option>+81</option>
                     <option>+721</option>
                     <option>+911</option>
                     <option>+602</option>
                 </select>
                  <input type="number"placeholder=" ENTER YOUR M.NO">
             </td>
             <tr>
                 <td> GENDER *</td>
                 <td> <input type="radio" name="gender" checked> male
                    <input type="radio" name="gender">female</td>
            
            </tr>
            <tr>
                <td>MATRIAL STATUS *</td>
                <td><select>
                    <option>CLICK HERE</option>
                    <option> MARRIED</option>
                    <option>SINGLE</option>
                    <option>IN RELATION</option>
                    <option>PREFER NOT SAY</option>
                </select></td>
            </tr>
            <tr>
                <td> HOBBIES*</td>
                <td>
                    <input TYPE="radio"name="hobby">DANCE
                    <input TYPE="radio"name="hobby">ARTS 
                    <input TYPE="radio"name="hobby" checked>MUSIC
                    <input TYPE="radio"name="hobby">SPORTS


                </td>
            </tr>
            <tr>
                <td> D.O.B{ DD/MM/YY} * </td>
                <td> <input type="date"></td>
            </tr>
            <tr>
                <td>SELECT AGE *</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td> PIC UPLOAD*</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>STATE AND CITY*</td>
                <td><select><optgroup>
                    <OPTION> * Telangana *</OPTION> </optgroup>
                    <optgroup>
                        <option> hyderabad</option>
                        <option> nalgonda</option>
                        <option> warangal</option>
                        <option>  karimnagar</option>
                    </optgroup>
                   <optgroup> <OPTION> *Andhrapradesh*</OPTION></optgroup>
                   <option> guntur</option> 
                   <option> nellore</option> 
                   <option>east godavari</option> 
                   <option>kakinada</option> 
                    </select>
                    
                
                
                
                
                </select></td>
            </tr>
            <tr>
                <td> ABOUT MESSAGE *</td>
                <td><textarea> </textarea></td>
            </tr>
            <tr>
                <td> I AGREE TERMS :</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr align="center">
                <td >
                    <input type="submit" value="AGREE">
                    <input type="submit" value="CLEAR "> 
                </td>
            </tr>

 </table>     
</body>
</html>
